<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 (Step 4) - Coded by Thaysa Gomes</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="bg">
    <div class="card">
      <!-- Header -->
      <div class="header">
        <div class="dot-user">
          <div class="dot"></div>
          <h1 class="user">Mark Zuckerberg</h1>
        </div>
        <img src="./img/close.svg" alt="" class="close">
      </div>
      <!-- Today -->
      <div class="today"><span class="line-left"></span>
        <p>Today</p><span class="line-right"></span>
      </div>

      <!-- Message Box -->
      <div class="messages">

        <!-- First message -->
        <div class="time-message">
          <p class="time">10:53</p>
          <div class="message">
            <p>Hi, Mark! I made a new design for Messenger App.</p>
          </div>
        </div>
      </div>

      <!-- Second message -->
      <div class="messages2">
        <div class="time-message2">
          <p class="time2">10:57</p>
          <div class="message2">
            <p>Yo! Send it to my assistant and we'll review it during the year.</p>
          </div>
        </div>
      </div>

      <!-- Third message -->
      <div class="messages3">
        <div class="time-message3">
          <p class="time3">11:03</p>
          <div class="message3">
            <p>But Mark...</p>
          </div>
        </div>
      </div>

      <!-- Fourth message -->
      <div class="messages4">
        <div class="time-message4">
          <div class="message4">
            <p>You were blocked by the user.</p>
          </div>
        </div>
      </div>

      <div class="division"><span class="line2"></span></div>
      <!-- Text Box -->
      <form class="text-message">
        <input type="text" class="text" placeholder="Enter your message">
        <input type="submit" value="send" class="send">
      </form>

      <!-- Credits -->
      <p class="credits">Coded with â™¡ by Thaysa Gomes.</p>
</body>

</html>
