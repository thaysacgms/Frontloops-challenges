<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 (Step 5) - Coded by Thaysa Gomes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="card">
        <div class="container">

          <div class="departure-arrival">
            <!-- Departure -->
            <div class="departure">
              <h1 class="main-title">Fra</h1>
              <p class="departure-paragraph">Frankfurt</p>
            </div>

            <!-- Division -->
            <div class="division"></div>

            <!-- Arrival -->
            <div class="arrival">
              <h1 class="main-title">Ams</h1>
              <p class="arrival-paragraph">Amsterdam</p>
            </div>
          </div>

          <div class="flight-info">
            <div class="flight">
              <h2 class="info-title">Flight</h2>
              <p class="info-paragraph">815</p>
            </div>
            <div class="gate">
                <h2 class="info-title">Gate</h2>
                <p class="info-paragraph">23G</p>
            </div>
            <div class="seat">
                <h2 class="info-title">Seat</h2>
                <p class="info-paragraph">10F</p>
            </div>
          </div>

          <div class="columns">
            <div class="passenger-info">

              <div class="name">
                  <h2 class="passenger-title">Passenger</h2>
                  <p class="passenger-paragraph">Robert De Niro</p>
              </div>

              <div class="class">
                  <h2 class="class-title">Class</h2>
                  <p class="class-paragraph">Business</p>
              </div>

              <div class="departure-info">
                  <h2 class="departureInfo-title">Departure</h2>
                  <p class="departureInfo-paragraph">3:45am, Dec 15</p>
              </div>

              </div>
              <div class="qr-code">
                <img src="./img/qr.svg" alt="QR code" class="qr-img">
              </div>
            </div>
          </div>
        </div> 
        
        <p class="credits">Coded with â™¡ by Thaysa Gomes.</p>
      </div>
    </div>
  </body>
</html>
