<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 (Step 2) - Coded by Thaysa Gomes</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

<body>

  <div class="payment">
    <div class="sessions">
      <div class="first-circle"></div>
      <div class="second-circle"></div>
      <div class="third-circle"></div>
    </div>
    <div class="title">
      <h1 class="main-title">Payment method</h1>
    </div>
    <div class="card">
      <div class="card-visa">
        <img src="./img/visa.svg" alt="Visa" class="card-img">
        <h2 class="card-title-gray">Visa</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-mastercard">
        <div class="img-title">
          <img src="./img/mastercard.svg" alt="Mastercard" class="card-img">
          <h2 class="card-title">Mastercard</h2>
        </div>
        <img src="./img/check.svg" alt="Check" class="check">
      </div>
    </div>
    <div class="card">
      <div class="card-maestro">
        <img src="./img/maestro.svg" alt="Maestro" class="card-img">
        <h2 class="card-title-gray">Maestro</h2>
      </div>
    </div>
    <button class="next-button">
      <div class="next">
        <h2 class="next-title">
          Next step
        </h2>
        <img src="./img/arrow.svg" alt="Next" class="arrow">
      </div>
    </button>
    <p class="credits">Coded with â™¡ by Thaysa Gomes.</p>
